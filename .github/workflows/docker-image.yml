name: Run Tests for Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image and run tests
      run: docker compose -f "compose.test.yaml" up -d --build && docker logs registry-test-1

      
      
