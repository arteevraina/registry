description: Makes a GET request to retrieve a package from a specific version.
parameters:
  - name: namespace_name
    description: namespace name of the package
    required: true
    type: string

  - name: package_name
    description: name of the package
    required: true
    type: string

  - name: body
    description: The list of versions in local registry. (Only for POST method)
    required: true
    type: array
    items:
      type: string

responses:
  200:
    description: Package Found.
    schema:
      type: array
      items:
        type: object
        properties:
          data:
            type: object
            description: package data
            properties:
              name:
                type: string
                description: name of package
              namespace:
                type: string
                description: namespace of package
              author:
                type: string
                description: author of package
              tags:
                type: string
                description: tags of package
              license:
                type: string
                description: license of package
              createdAt:
                type: string
                description: createdAt of package
              version_data:
                type: object
                description: version data of package
              updatedAt:
                type: string
                description: updatedAt of package
          status:
            type: string
            description: response status code

  404:
    description: Package or Namespace not found.
    schema:
      type: array
      items:
        type: object
        properties:
          message:
            type: string
            description: package or namespace not found.
          status:
            type: string
            description: response status code