description: Resets the user's password by verifying the user's uuid.
parameters:
  - name: uuid
    description: uuid of the user.
    required: true
    type: string

  - name: password
    description: new password of the user.
    required: true
    type: string

responses:
  200:
    description: Password reset successful.
    schema: 
      type: array
      items:
        type: object
        properties:
          message:
            type: string
            description: The message of successfull password reset
          code:
            type: string
            description: response status code

  404:
    description: User not found.
    schema: 
      type: array
      items:
        type: object
        properties:
          message:
            type: string
            description: User not found
          code:
            type: string
            description: response status code