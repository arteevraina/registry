<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #signup-form {
      width: 300px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #signup-form h1 {
      margin-top: 0;
      font-size: 24px;
    }
    #signup-form p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #777;
    }
    #signup-form input {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 14px;
      color: #555;
      border-radius: 4px;
    }
    #signup-form input[type="submit"] {
      background-color: #3d94f6;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    #signup-form input[type="submit"]:hover {
      background-color: #3382e5;
    }
    #signup-form .error {
      color: red;
      font-size: 12px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <form id="signup-form" method="POST" action="/signup">
    <h1>Sign Up to fpm Registry</h1>
    <p>Please enter your name, email, and password to create an account.</p>
    <input type="text" name="name" placeholder="Name">
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <p class="error">An account with this email address already exists</p>
    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
